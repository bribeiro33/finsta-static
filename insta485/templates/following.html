<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insta485</title>
</head>
    <body>
    <header>
        <a href="/">
            <img src="/images/logo.png" alt="black and white instagram logo"></a>
        <a href="/explore/">explore</a>
        <a href="/users/{{logname}}/">{{logname}}</a>
    </header>
    <div>
        {% for account in following %}
            <img src="{{account.user_img_url}}" alt="followers's icon">
            <p><a href="/users/{{account.username}}/">{{account.username}}</a></p>
        {% endfor %}

        {% if logname_follows_username}
            <p>following</p>
        {% elif !logname_follows_username && logname != username %}
            <p>not following</p>
        {% endif %}
    </div>
    </body>
</html>
