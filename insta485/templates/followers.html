<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insta485</title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="/images/logo.png" alt="black and white instagram logo"
      /></a>
      <a href="/explore/">explore</a>
      <a href="/users/{{logname}}/">{{logname}}</a>
    </header>
    <div>
      <h1>Followers</h1>
      {% for follower in followers %}
        <img src="{{follower.user_img_url}}" alt="followers's icon" />
        <p><a href="/users/{{follower.username}}/">{{follower.username}}</a></p>
        
        {% if follower.logname_follows_username %}
          <p>following</p>
        {% elif not follower.logname_follows_username and logname != follower.username %}
          <p>not following</p>
        {% endif %}
      {% endfor %} 
    </div>
  </body>
</html>
